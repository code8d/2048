<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>2048</title>
</head>
<body>
    
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <div class="content">
                    <div class="buttons-panel">
                        <div class="logo-block">
                            <div class="logo">2048</div>
                        </div>
                        <div class="info-block">
                            <div class="score-block">
                                <div class="score">
                                    <p class="name">Score</p>
                                    <div class="value">4</div>
                                </div>
                                <div class="score score-best">
                                    <p class="name">Best</p>
                                    <div class="value">2048</div>
                                </div>
                            </div>
                            <button class="new-game">New Game</button>
                        </div>
                    </div>
                    <div class="play-field">
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">2048</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">1024</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">512</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">256</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">128</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">64</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">32</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">16</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">8</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">4</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                            </div>
                        </div>
                        <div class="tile-wrapper">                        
                            <div class="tile">
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                                <div class="tile-inner">2</div>
                            </div>
                        </div>
                        <div class="tile-wrapper">
                            <div class="tile">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
